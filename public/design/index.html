<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/appcrm.css">
    <title>Index</title>
</head>
<body class="body-login">
    <div class="login-main">
        <header class="login-main-header navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="/static/imgs/login_brand.jpg" alt="app crm brand" />
                    </a>
                </div>

                <nav class="collapse navbar-collapse" role="navigation" id="login-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">申博首页</a></li>
                        <li><a href="/">申博案例</a></li>
                        <li><a href="/">帮助</a></li>
                        <li><a href="/">提供建议</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="login-main-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="col-sm-12 login-crm-logo" alt="app-crm-logo"></div>
                        <div class="col-sm-12 login-crm-statement">
                            <h1>申博教育客户关系管理系统</h1>
                            <p>专业的评估+全面的规划=名校录取</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <form class="login-form">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <label class="sr-only" for="login-user-account">Username or Email</label>
                                <input type="text" id="login-user-account" class="form-control" placeholder="Username or Email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <label class="sr-only" for="login-user-password">User Password</label>
                                <input type="password" id="login-user-password" class="form-control" placeholder="Password">
                            </div>
                            <div class="login-toolbar clearfix">
                                <div class="pull-left">
                                    <label>
                                        <input type="checkbox" value="" id="login-store-status"> 七天免登录
                                    </label>
                                </div>
                                <p class="pull-right">
                                    <a href="javascript:void(0);">忘记密码？</a>
                                </p>
                            </div>
                            <div class="login-submit row">
                                <div class="col-xs-6 login-submit-btn">
                                    <button class="login-submit-reset login-submit-btn-active">
                                        <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </div>
                                <div class="col-xs-6 login-submit-btn">
                                    <button class="login-submit-submit">
                                        <span class="glyphicon glyphicon-log-in"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="login-main-footer">
            <div class="container">
                <p>Designed and built with all the lovely <a href="http://www.appedu.org" target="_blank">appers</a>.</p>
                <p>Copyright @ 2014-2015</p>
                <p><a class="beian_link" href="http://www.miibeian.gov.cn/" target="_blank">粤ICP备14010098号</a></p>
            </div>
        </footer>
    </div>
<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
