                <div class="ac-info-p col-xs-8 col-sm-3 ac-col-center text-left">
                    <p>姓　　名：黄志源</p>

            </div>

    <article class="ac-main-block ac-main-block-even">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 ac-col-center ac-editStudent-wrap">
                    <form class="ac-form-on form-horizontal" role="form">
                        <legend>基本信息</legend>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">性别：</label>
                                <div class="col-sm-5">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender">男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentLiveCity" class="col-sm-4 control-label">居住城市：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentLiveCity" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="AbroadCountry" class="col-sm-4 control-label">倾向留学国家：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="AbroadCountry" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="AbroadStage" class="col-sm-4 control-label">倾向留学阶段：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="AbroadStage" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="SchoolNow" class="col-sm-4 control-label">现就读学校：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="SchoolNow" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Grade" class="col-sm-4 control-label">年级：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="Grade" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="GraduateDate" class="col-sm-4 control-label">毕业日期：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="GraduateDate" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="GradeCount" class="col-sm-4 control-label">年级人数：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="GradeCount" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="GPA" class="col-sm-4 control-label">平均成绩：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="GPA" placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="ac-btn ac-btn-success col-sm-offset-4">保存基本信息</button>
                        </fieldset>
                    </form>
                    <form class="ac-form-off form-horizontal" role="form">
                        <legend>语言课程信息</legend>
                        <fieldset>
                            <div class="form-group">
                                <label for="SpecialCourse" class="col-sm-4 control-label">特殊课程：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="SpecialCourse" placeholder="请输入学习过的特殊课程">
                                </div>
                            </div>
                            <div class="form-group ac-form-group-divider">
                                <label class="col-sm-4 control-label">语言培训班：</label>
                                <div class="col-sm-5">
                                    <div class="col-sm-12 ac-form-group-divider-border ac-padding-0-side">
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <input type="text" class="form-control" placeholder="请输入课程名称">
                                        </div>
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <input type="text" class="form-control" placeholder="请输入培训机构名称">
                                        </div>
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <input type="text" class="form-control" placeholder="请输入培训时间">
                                        </div>
                                        <div class="col-sm-12 ac-padding-0-side">
                                            <input type="button" class="ac-btn ac-btn-danger ac-btn-sm" value="删除语言培训班" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ac-padding-0-side">
                                        <input type="button" class="ac-btn ac-btn-info ac-btn-sm" value="添加语言培训班" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ac-form-group-divider">
                                <label class="col-sm-4 control-label">语言考试成绩：</label>
                                <div class="col-sm-5">
                                    <div class="col-sm-12 ac-form-group-divider-border ac-padding-0-side">
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <select id="SaleConsultant" class="form-control">
                                                <option>请选择考试类型</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <input type="text" class="form-control" placeholder="请输入考试日期">
                                        </div>
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <input type="text" class="form-control" placeholder="请输入考试地点">
                                        </div>
                                        <div class="col-sm-12 ac-col-divider ac-padding-0-side">
                                            <div class="col-sm-8 ac-col-divider input-group input-group-sm">
                                                <span class="input-group-addon">听力</span>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                            <div class="col-sm-8 ac-col-divider input-group input-group-sm">
                                                <span class="input-group-addon">阅读</span>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 ac-padding-0-side">
                                            <input type="button" class="ac-btn ac-btn-danger ac-btn-sm" value="删除考试成绩" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 ac-padding-0-side">
                                        <input type="button" class="ac-btn ac-btn-info ac-btn-sm" value="添加考试成绩" />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="ac-btn ac-btn-success col-sm-offset-4">保存语言课程信息</button>
                        </fieldset>
                    </form>

                            </div>

                    </form>

                        <legend>学生闪光点</legend>

                                    <textarea id="advice-textarea" class="form-control" rows="5" placeholder="学生闪光点"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-5 ac-col-center">
                                <input type="submit" class="ac-btn ac-btn-success col-sm-offset-4" value="保存闪光点信息" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
