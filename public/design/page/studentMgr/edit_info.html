<div class="ac-main">
    <article class="ac-main-block ac-main-block-even">
        <div class="container">
            <h2>
                编辑学生基本信息
            </h2>
            <div class="row">
                <div class="col-sm-8 ac-col-center ac-editStudent-wrap">
                    <form class="ac-form-on form-horizontal" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="StudentNameCn" class="col-sm-4 control-label">学生名：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentNameCn" placeholder="必填">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">性别：</label>
                                <div class="col-sm-5">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender">男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentNameCn" class="col-sm-4 control-label">居住城市：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentLiveCity" placeholder="必填">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="SaleConsultant" class="col-sm-4 control-label">销售顾问：</label>
                                <div class="col-sm-5">
                                    <select id="SaleConsultant" class="form-control">
                                        <option>王老师</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">销售内容：</label>
                                <div class="col-sm-5">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">语言培训
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox">留学申请
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sign-intention" class="col-sm-4 control-label">签约意愿：</label>
                                <div class="col-sm-5">
                                    <select id="sign-intention" class="form-control">
                                        <option>签约意愿强</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentMobile" class="col-sm-4 control-label">学生手机：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentMobile" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentWeiXin" class="col-sm-4 control-label">学生微信：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentWeiXin" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentQQ" class="col-sm-4 control-label">学生QQ：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentQQ" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="StudentEmail" class="col-sm-4 control-label">学生邮箱：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="StudentEmail" placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="ac-btn ac-btn-success col-sm-offset-4">保存基本信息</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
