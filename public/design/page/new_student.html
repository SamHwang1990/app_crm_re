<div class="ac-main">
    <article class="ac-main-block ac-main-block-even">
        <div class="container">
            <h2>
                创建学生
            </h2>
            <div class="row">
                <div class="col-sm-8 ac-col-center ac-newStudent-wrap">
                    <form class="form-horizontal" role="form">

                    <fieldset>
                        <legend>学生基本信息</legend>

                        <div class="form-group">
                            <label for="StudentNameCn" class="col-sm-4 control-label">学生名：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentNameCn" placeholder="必填">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">性别：</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="gender">男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="StudentNameCn" class="col-sm-4 control-label">居住城市：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentLiveCity" placeholder="必填">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="SaleConsultant" class="col-sm-4 control-label">销售顾问：</label>
                            <div class="col-sm-5">
                                <select id="SaleConsultant" class="form-control">
                                    <option>王老师</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">销售内容：</label>
                            <div class="col-sm-5">
                                <label class="checkbox-inline">
                                    <input type="checkbox">语言培训
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">留学申请
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sign-intention" class="col-sm-4 control-label">签约意愿：</label>
                            <div class="col-sm-5">
                                <select id="sign-intention" class="form-control">
                                    <option>签约意愿强</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="StudentMobile" class="col-sm-4 control-label">学生手机：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentMobile" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="StudentWeiXin" class="col-sm-4 control-label">学生微信：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentWeiXin" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="StudentQQ" class="col-sm-4 control-label">学生QQ：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentQQ" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="StudentEmail" class="col-sm-4 control-label">学生邮箱：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="StudentEmail" placeholder="">
                            </div>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>联系人信息</legend>
                        <div class="col-sm-10 ac-col-center">
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-info">
                                    <div class="panel-heading" role="tab" id="headingOne">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                添加新联系人
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">名字：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="必填，联系人的名字">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">手机：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人的电话">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">微信：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人的微信">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">QQ：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人QQ">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">邮箱：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人邮箱">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading" role="tab" id="headingTwo">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                                添加新联系人
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">名字：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="必填，联系人的名字">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">手机：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人的电话">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">微信：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人的微信">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">QQ：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人QQ">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">邮箱：</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" placeholder="联系人邮箱">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input type="button" class="ac-btn ac-btn-info ac-btn-sm" value="添加联系人" />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>客户来源</legend>
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">朋友介绍：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="请提供朋友名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">APP 宣传手册：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="请提供手册名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">网络广告：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="请提供网站地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">户外/媒体广告：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="请提供广告地点">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    </form>
                </div>
            </div>

        </div>
    </article>
</div>
